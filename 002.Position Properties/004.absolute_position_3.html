<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .nav{
            width:100%;
            height:15vh;
            background-color: aqua;
        }

        .bnr{
            width:100%;
            height:400px;
            background-color: pink;
            position:relative;
        }

        .bnr div{                       /* for bnr's child 4 divisions*/                 
            width:150px;
            height:50px;
            background-color: orange ;                 
            position:absolute;
        }

       .t1{
            top:20px;
            left:20px;
        }

     .tr{
        top:20px;
        right :20px;
     }

     .b1{
        bottom:20px;
        right :20px;

     }

     .br{
        bottom:20px;
        left :20px;

     }

    </style>


</head>
<body>
    <div class = "nav">

    </div>

    <div class = "bnr">

            <div class="t1"></div>
            <div class="tr"></div>
            <div class="b1"></div>
            <div class="br"></div>

    </div>
    
</body>
</html>
