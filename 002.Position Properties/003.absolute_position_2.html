/*

In this example, all <div> elements are positioned with position: absolute, which means they will be positioned relative to the
  viewport (the browser window) since there is no containing element with position: relative or position: absolute

  */



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width:200px;
            position:absolute;
        }
        .con1{
            background-color: blue;  
        }

        .con2{
            background-color: red;
            top:20px;
            
        }

        .con3{
            background-color: violet;
            top:40px;
            left:40px;
        }

        .con4{
            background-color: orange;
            top:60px;
            left:60px;

        }

    </style>
</head>
<body>
    <div class = "con1"></div>
    <div class = "con2"></div>
    <div class = "con3"></div>
    <div class = "con4"></div>
    
</body>
</html>
